<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#wrapper {
  border: 10px inset gray;
}
.nf {
  border: 2px solid blue;
  margin: 20px;
}
</style>
</head>
<body>
    <div id="wrapper">
        <div class="nf">발레리나</div>
        <div class="nf">나는솔로</div>
        <div class="nf">뉴스데스크</div>
        <div class="nf">엄마까투리</div>
    </div>
<script>
    let v_nflx = document.querySelectorAll('.nf');
    //v_nflx 대상(정적요소)으로 click이벤트 부여하기
    //자바스크립트의 특징 >> 하나의 요소를 대상으로 제어한다
    // 영화 >> 주유소 습격사건 >> 유오성~ "나는 한놈만 패"
    for(let i=0; i<v_nflx.length; i++){
        v_nflx[i].addEventListener('click',function(){
            // alert(this.innerText);
        });
    }
    
    //추가요소 생성하기 (동적요소)
    let v_wrapper = document.querySelector('#wrapper');
    //innerHTML을 사용해서 동적 요소 추가시 기존요소도 동적으로 만듦
    // v_wrapper.innerHTML += "<div class='nf'>동적요소</div>";
    //insertAdjacentHTML() 요소 추가시 기존요소는 건드리지 않음
    v_wrapper.insertAdjacentHTML('beforeend',"<div class='nf'>동적요소1</div>");

    //동적요소는 정적인 '부모가 가진 이벤트를 위임받는 방식'으로 이벤트 사용 가능
    v_wrapper.addEventListener('click',function(e){ //이벤트 객체
        // alert("부모이벤트");
        // console.log(event); //이벤트 키워드
        // console.log(e.target);
        if(e.target.id != 'wrapper'){
            alert(e.target.innerText); 
        }
    });
    
    
</script>
</body>
</html>
